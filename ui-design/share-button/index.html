<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Share Button</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
    <div class="share-container">
        <ul class="share-link">
            <li>
                <img src="images/photo.png" alt="camera" />Photo
            </li>
            <li>
                <img src="images/files.png" alt="folder" />Files
            </li>
            <li>
                <img src="images/mic.png" alt="mic" />Radio
            </li>
            <li>
                <img src="images/email.png" alt="mail" />New Email
            </li>
        </ul>
        <div class="social-link">
            <img class="send" src="images/share.png" alt="send" />
            <img class="close" src="images/cross.png" alt="close" />
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
